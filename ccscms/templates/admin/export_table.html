<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{{ model_name }} Export</title>
    <style>
        body { font-family: Arial, sans-serif; }
        h2 { text-align: center; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 0 auto; }
        th, td { border: 1px solid #888; padding: 8px; text-align: left; }
        th { background: #f2f2f2; }
    </style>
</head>
<body>
    <h2>{{ model_name }} Export</h2>
    <table>
        <thead>
            <tr>
                {% for field in fields %}
                <th>{{ field|capfirst|cut:"_" }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                {% for value in row %}
                <td>{{ value }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
