<div class="bg-white shadow rounded-lg p-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4 md:mb-0">Post Management</h2>
        <div class="flex space-x-2">
            <button id="addPostBtn" class="px-4 py-2 bg-primary-dark text-white rounded-md hover:bg-primary-darker">
                <i class="fas fa-plus mr-2"></i> Add Post
            </button>
        </div>
    </div>

    <div class="mb-6 grid grid-cols-1 md:grid-cols-4 gap-4">
        <div>
            <label for="statusFilter" class="block text-sm font-medium text-gray-700 mb-1">Status</label>
            <select id="statusFilter" class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary-dark focus:ring-primary-dark">
                <option value="">All Status</option>
                <option value="active">Active</option>
                <option value="expired">Expired</option>
                <option value="scheduled">Scheduled</option>
            </select>
        </div>
        <div>
            <label for="categoryFilter" class="block text-sm font-medium text-gray-700 mb-1">Category</label>
            <select id="categoryFilter" class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary-dark focus:ring-primary-dark">
                <option value="">All Categories</option>
                <!-- Categories will be populated via JavaScript -->
            </select>
        </div>
        <div>
            <label for="searchFilter" class="block text-sm font-medium text-gray-700 mb-1">Search</label>
            <input type="text" id="searchFilter" placeholder="Search posts..." 
                   class="w-full border-gray-300 rounded-md shadow-sm focus:border-primary-dark focus:ring-primary-dark">
        </div>
        <div class="flex items-end">
            <button id="filterBtn" class="px-4 py-2 bg-primary-dark text-white rounded-md hover:bg-primary-darker w-full">
                <i class="fas fa-filter mr-2"></i> Filter
            </button>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Title</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Category</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Created At</th>
                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody id="postsTableBody" class="bg-white divide-y divide-gray-200">
                <!-- Posts will be loaded here via JavaScript -->
            </tbody>
        </table>
    </div>

    <div id="paginationContainer" class="mt-4">
        <!-- Pagination will be loaded here via JavaScript -->
    </div>
</div>

<!-- Include the modal templates -->
