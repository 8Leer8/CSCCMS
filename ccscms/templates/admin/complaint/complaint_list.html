{% load static %}

<input type="hidden" id="defaultComplaintImg" value="{% static 'vendor/img/image.png' %}">

<div class="bg-white shadow rounded-lg p-6">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between mb-6">
        <h2 class="text-xl font-semibold text-gray-800 mb-4 md:mb-0">Complaint Management</h2>
    </div>

    <!-- Filters -->
    <div class="p-5 border-b border-gray-200 bg-gray-50 mb-4">
        <div class="flex flex-col sm:flex-row sm:items-end sm:justify-between gap-3">
            <div class="w-full sm:w-auto">
                <label for="complaintTypeFilter" class="block text-xs font-semibold text-gray-600 mb-1 uppercase tracking-wider">Complaint Type</label>
                <select id="complaintTypeFilter" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary-dark focus:border-primary-dark text-sm">
                    <option value="">All Types</option>
                </select>
            </div>
            <button id="manageComplaintTypeBtn" type="button" class="px-3 py-1.5 bg-primary-dark text-white rounded hover:bg-primary group flex items-center text-sm font-medium" style="min-width:unset; height:2.25rem;" title="Manage Complaint Type">
                <i class="fas fa-cog mr-1"></i> Manage Complaint Type
            </button>
        </div>
    </div>

    <!-- Manage Complaint Type Modal -->
    <div class="fixed inset-0 z-50 hidden" id="manageComplaintTypeModal">
        <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
            <div class="fixed inset-0 transition-opacity" aria-hidden="true">
                <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
            </div>
            <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
            <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-md w-full">
                <div class="bg-white px-6 pt-6 pb-6 sm:p-8">
                    <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Manage Complaint Types</h3>
                    <div id="complaintTypeList" class="mb-4 max-h-64 overflow-y-auto custom-scrollbar border rounded p-2 bg-gray-50">
                        <!-- Types will be loaded here by JS -->
                    </div>
                    <form id="addComplaintTypeForm" class="flex space-x-2 mt-2">
                        <input type="text" id="newComplaintType" name="newComplaintType" class="flex-1 border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary-dark focus:border-primary-dark text-sm" placeholder="Add new type..." required maxlength="50">
                        <button type="submit" class="px-3 py-2 bg-primary-dark text-white rounded hover:bg-primary text-sm font-medium"><i class="fas fa-plus"></i></button>
                    </form>
                    <div class="flex justify-end mt-4">
                        <button type="button" onclick="closeModal('manageComplaintTypeModal')" class="px-4 py-2 bg-gray-200 text-gray-700 rounded hover:bg-gray-300">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200" id="complaintsTable">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Image</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Description</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Type</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date & Time</th>
                    <th scope="col" class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Action</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <!-- Complaints will be loaded here by JS -->
            </tbody>
        </table>
    </div>
</div>

<!-- Modal for preview (styled like post modal) -->
<div class="fixed inset-0 z-50 hidden" id="complaintModal">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 transition-opacity" aria-hidden="true">
            <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
        </div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-2xl sm:w-full">
            <div class="bg-white px-6 pt-6 pb-6 sm:p-8">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="complaintModalTitle">Complaint Details</h3>
                        <div class="mt-4 max-h-[70vh] overflow-y-auto custom-scrollbar" id="complaintModalBody">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div class="flex flex-col items-center justify-center">
                                    <img id="previewImg" src="" alt="Complaint Image" class="rounded shadow-sm max-h-64">
                                </div>
                                <div>
                                    <h6 class="font-semibold mb-2">Type: <span id="previewType"></span></h6>
                                    <div class="mb-2 text-gray-700" id="previewDescription"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-6 py-4 sm:px-8 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="closeModal('complaintModal')" class="w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'javascript/admin/complaint_admin.js' %}"></script>
