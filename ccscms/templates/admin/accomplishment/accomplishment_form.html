<!-- templates/admin/accomplishment/accomplishment_form.html -->
<form id="accomplishmentForm">
    <input type="hidden" id="accomplishmentId">
    <!-- Basic Info Section -->
    <div class="mb-6 rounded-lg shadow-md bg-white border border-gray-200">
        <div class="flex items-center mb-2 pt-4 px-4">
            <i class="fas fa-info-circle text-blue-500 bg-blue-50 rounded-full p-2 shadow mr-2"></i>
            <h4 class="text-md font-semibold text-gray-800">Basic Information</h4>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 px-4 pb-4">
            <div>
                <label for="accomplishmentTitle" class="block text-sm font-medium text-gray-700"><i class="fas fa-heading mr-1 text-blue-400"></i>Title*</label>
                <input type="text" id="accomplishmentTitle" class="mt-1 block w-full h-12 border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm transition-all duration-150" required>
            </div>
            <div>
                <label for="accomplishmentCategory" class="block text-sm font-medium text-gray-700"><i class="fas fa-layer-group mr-1 text-blue-400"></i>Category*</label>
                <select id="accomplishmentCategory" class="mt-1 block w-full h-12 border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm transition-all duration-150" required>
                    <option value="">Select Category</option>
                </select>
            </div>
            <div>
                <label for="accomplishmentDate" class="block text-sm font-medium text-gray-700"><i class="fas fa-calendar-alt mr-1 text-blue-400"></i>Date Accomplished*</label>
                <input type="date" id="accomplishmentDate" class="mt-1 block w-full h-12 border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:border-blue-400 sm:text-sm transition-all duration-150" required>
            </div>
        </div>
    </div>
    <!-- Section Divider -->
    <div class="w-full border-t border-gray-200 my-6"></div>
    <!-- Description Section -->
    <div class="mb-6 rounded-lg shadow-md bg-white border border-gray-200">
        <div class="flex items-center mb-2 pt-4 px-4">
            <i class="fas fa-align-left text-pink-500 bg-pink-50 rounded-full p-2 shadow mr-2"></i>
            <h4 class="text-md font-semibold text-gray-800">Description & Details</h4>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 px-4 pb-4">
            <div>
                <label for="accomplishmentContext" class="block text-sm font-medium text-gray-700"><i class="fas fa-quote-left mr-1 text-pink-400"></i>Context*</label>
                <textarea id="accomplishmentContext" rows="3" class="mt-1 block w-full h-12 border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 sm:text-sm transition-all duration-150 resize-none" required></textarea>
            </div>
            <div>
                <label for="accomplishmentContent" class="block text-sm font-medium text-gray-700"><i class="fas fa-file-alt mr-1 text-pink-400"></i>Content*</label>
                <textarea id="accomplishmentContent" rows="5" class="mt-1 block w-full h-12 border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 sm:text-sm transition-all duration-150 resize-none" required></textarea>
            </div>
            <div>
                <label for="accomplishmentImpact" class="block text-sm font-medium text-gray-700"><i class="fas fa-bullseye mr-1 text-pink-400"></i>Impact</label>
                <textarea id="accomplishmentImpact" rows="3" class="mt-1 block w-full h-12 border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 sm:text-sm transition-all duration-150 resize-none"></textarea>
            </div>
            <div>
                <label for="accomplishmentRecognition" class="block text-sm font-medium text-gray-700"><i class="fas fa-award mr-1 text-pink-400"></i>Recognition/Awards</label>
                <textarea id="accomplishmentRecognition" rows="3" class="mt-1 block w-full h-12 border border-gray-300 rounded-lg shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-pink-400 focus:border-pink-400 sm:text-sm transition-all duration-150 resize-none"></textarea>
            </div>
        </div>
    </div>
    <!-- Section Divider -->
    <div class="w-full border-t border-gray-200 my-6"></div>
    <!-- Images Section -->
    <div class="mb-6 rounded-lg shadow-md bg-white border border-gray-200">
        <div class="flex items-center mb-2 pt-4 px-4">
            <i class="fas fa-images text-purple-500 bg-purple-50 rounded-full p-2 shadow mr-2"></i>
            <h4 class="text-md font-semibold text-gray-800">Images</h4>
        </div>
        <div class="px-4 pb-4">
            <!-- Existing Images -->
            <div id="existingImages" class="hidden mb-4">
                <p class="text-sm text-gray-500 mb-2">Current Images:</p>
                <div class="flex flex-wrap"></div>
            </div>
            <!-- New Images -->
            <div class="mb-4">
                <label for="accomplishmentImages" class="block text-sm font-medium text-gray-700 mb-2"><i class="fas fa-upload mr-1 text-purple-400"></i>Add New Images</label>
                <input type="file" id="accomplishmentImages" class="block w-full h-12 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-purple-100 file:text-purple-700 hover:file:bg-purple-200 hover:file:text-purple-900" multiple accept="image/*">
                <p class="mt-1 text-sm text-gray-500">Upload images that showcase this accomplishment.</p>
            </div>
            <!-- Image Preview -->
            <div id="uploadedImages" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-4"></div>
        </div>
    </div>
</form>
