<!-- templates/admin/accomplishment/accomplishment_form.html -->
<form id="accomplishmentForm">
    <input type="hidden" id="accomplishmentId">
    
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2">
        <!-- Left Column -->
        <div>
            <div class="mb-4">
                <label for="accomplishmentTitle" class="block text-sm font-medium text-gray-700">Title*</label>
                <input type="text" id="accomplishmentTitle" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm" required>
            </div>
            
            <div class="mb-4">
                <label for="accomplishmentContext" class="block text-sm font-medium text-gray-700">Context*</label>
                <textarea id="accomplishmentContext" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm" required></textarea>
            </div>
            
            <div class="mb-4">
                <label for="accomplishmentContent" class="block text-sm font-medium text-gray-700">Content*</label>
                <textarea id="accomplishmentContent" rows="5" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm" required></textarea>
            </div>
            
            <div class="mb-4">
                <label for="accomplishmentImpact" class="block text-sm font-medium text-gray-700">Impact</label>
                <textarea id="accomplishmentImpact" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm"></textarea>
            </div>
        </div>
        
        <!-- Right Column -->
        <div>
            <div class="mb-4">
                <label for="accomplishmentCategory" class="block text-sm font-medium text-gray-700">Category*</label>
                <select id="accomplishmentCategory" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm" required>
                    <option value="">Select Category</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="accomplishmentStatus" class="block text-sm font-medium text-gray-700">Status*</label>
                <select id="accomplishmentStatus" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm" required>
                    <option value="">Select Status</option>
                </select>
            </div>
            
            <div class="mb-4">
                <label for="accomplishmentDate" class="block text-sm font-medium text-gray-700">Date Accomplished*</label>
                <input type="date" id="accomplishmentDate" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm" required>
            </div>
            
            <div class="mb-4">
                <label for="accomplishmentRecognition" class="block text-sm font-medium text-gray-700">Recognition/Awards</label>
                <textarea id="accomplishmentRecognition" rows="3" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-primary-dark focus:border-primary-dark sm:text-sm"></textarea>
            </div>
        </div>
    </div>
    
    <!-- Images Section -->
    <div class="mt-6">
        <label class="block text-sm font-medium text-gray-700 mb-2">Images</label>
        
        <!-- Existing Images -->
        <div id="existingImages" class="hidden mb-4">
            <p class="text-sm text-gray-500 mb-2">Current Images:</p>
            <div class="flex flex-wrap"></div>
        </div>
        
        <!-- New Images -->
        <div class="mb-4">
            <label for="accomplishmentImages" class="block text-sm font-medium text-gray-700 mb-2">Add New Images</label>
            <input type="file" id="accomplishmentImages" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-primary-light file:text-primary-dark hover:file:bg-primary-dark hover:file:text-white" multiple accept="image/*">
            <p class="mt-1 text-sm text-gray-500">Upload images that showcase this accomplishment.</p>
        </div>
        
        <!-- Image Preview -->
        <div id="uploadedImages" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 mt-4"></div>
    </div>
</form>
