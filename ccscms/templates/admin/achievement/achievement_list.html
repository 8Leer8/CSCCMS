<div class="bg-white rounded-lg shadow-lg overflow-hidden border border-gray-100">
    <div class="flex flex-col md:flex-row md:items-center md:justify-between p-6 border-b border-gray-200">
        <div class="mb-4 md:mb-0">
            <h2 class="text-xl font-bold text-gray-800">Achievement List</h2>
            <p class="text-sm text-gray-600">Manage all student and organization achievements</p>
        </div>
        <div class="flex flex-col sm:flex-row gap-3">
            <button id="showDeletedBtn" class="px-4 py-2 border border-gray-300 rounded-md text-gray-700 hover:bg-gray-50 transition-colors flex items-center justify-center text-sm font-medium">
                <i class="fas fa-trash-alt mr-2"></i> Show Deleted
            </button>
            <button id="addAchievementBtn" class="px-4 py-2 bg-primary-dark text-white rounded-md hover:bg-primary-darker transition-colors flex items-center justify-center text-sm font-medium">
                <i class="fas fa-plus mr-2"></i> Add Achievement
            </button>
        </div>
    </div>
    
    <!-- Filters -->
    <div class="p-5 border-b border-gray-200 bg-gray-50">
        <div class="grid grid-cols-1 gap-5 sm:grid-cols-4">
            <div>
                <label for="statusFilter" class="block text-xs font-semibold text-gray-600 mb-1 uppercase tracking-wider">Status</label>
                <select id="statusFilter" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary-dark focus:border-primary-dark text-sm">
                    <option value="">All Statuses</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>
            <div>
                <label for="categoryFilter" class="block text-xs font-semibold text-gray-600 mb-1 uppercase tracking-wider">Category</label>
                <select id="categoryFilter" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary-dark focus:border-primary-dark text-sm">
                    <option value="">All Categories</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.category }}</option>
                    {% endfor %}
                </select>
            </div>
            <div>
                <label for="dateFromFilter" class="block text-xs font-semibold text-gray-600 mb-1 uppercase tracking-wider">From Date</label>
                <input type="date" id="dateFromFilter" class="block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-2 focus:ring-primary-dark focus:border-primary-dark text-sm">
            </div>
            <div>
                <label for="searchFilter" class="block text-xs font-semibold text-gray-600 mb-1 uppercase tracking-wider">Search</label>
                <div class="relative rounded-md shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-search text-gray-400"></i>
                    </div>
                    <input type="text" id="searchFilter" placeholder="Search achievements..." class="block w-full border border-gray-300 rounded-md py-2 pl-10 pr-3 focus:outline-none focus:ring-2 focus:ring-primary-dark focus:border-primary-dark text-sm">
                </div>
            </div>
        </div>
    </div>
    
    <!-- Achievements Table -->
    <div class="overflow-x-auto">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-gray-50">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Achievement Details</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Awarded By</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Date Awarded</th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                    <th scope="col" class="px-6 py-3 text-right text-xs font-semibold text-gray-600 uppercase tracking-wider">Actions</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200" id="achievementsTableBody">
                <!-- Achievements will be loaded here -->
            </tbody>
        </table>
    </div>
    
    <!-- Pagination -->
    <div class="px-6 py-4 bg-gray-50 border-t border-gray-200 flex items-center justify-between" id="paginationContainer">
        <!-- Pagination will be loaded here -->
    </div>
</div>

<!-- Achievement Form Modal -->
<div class="fixed inset-0 z-50 hidden" id="achievementModal">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
            <div class="bg-white px-6 pt-6 pb-6 sm:p-8">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900" id="achievementModalTitle">Add New Achievement</h3>
                        <div class="mt-4 max-h-[70vh] overflow-y-auto custom-scrollbar" id="achievementModalBody">
                            <!-- Form will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-6 py-4 sm:px-8 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="submitAchievementForm()" class="w-full inline-flex items-center justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm" id="achievementModalSubmitBtn">
                    <i class="fas fa-plus-circle mr-2" id="achievementSubmitBtnIcon"></i>
                    <span id="achievementSubmitBtnText">Add Achievement</span>
                </button>
                <button type="button" onclick="closeModal('achievementModal')" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Image Preview Modal -->
<div class="fixed inset-0 z-50 hidden" id="imagePreviewModal">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true" id="imageModalBackdrop"></div>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-4xl sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left w-full">
                        <h3 class="text-lg leading-6 font-medium text-gray-900 mb-4">Image Preview</h3>
                        <div class="flex justify-center">
                            <img id="largeAchievementImage" src="" alt="Achievement Image" class="max-h-[70vh] max-w-full object-contain">
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="closeModal('imagePreviewModal')" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Close
                </button>
            </div>
        </div>
    </div>
</div>

<!-- Delete Confirmation Modal -->
<div class="fixed inset-0 z-50 hidden" id="deleteModal">
    <div class="flex items-center justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
        <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
        <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
            <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                    <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-red-100 sm:mx-0 sm:h-10 sm:w-10">
                        <i class="fas fa-exclamation-triangle text-red-600"></i>
                    </div>
                    <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
                        <h3 class="text-lg leading-6 font-medium text-gray-900">Confirm Delete</h3>
                        <div class="mt-2">
                            <p class="text-sm text-gray-500">Are you sure you want to delete this achievement? This action cannot be undone.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
                <button type="button" onclick="confirmDelete()" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-red-600 text-base font-medium text-white hover:bg-red-700 focus:outline-none sm:ml-3 sm:w-auto sm:text-sm">
                    Delete
                </button>
                <button type="button" onclick="closeModal('deleteModal')" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none sm:mt-0 sm:ml-3 sm:w-auto sm:text-sm">
                    Cancel
                </button>
            </div>
        </div>
    </div>
</div>

<script>
// Global variables for achievement management
currentAchievementId = null;
showingDeletedAchievements = false;

// Initialize achievement management
function initializeAchievementList() {
    // Set up event handlers
    $(document).on('click', '#addAchievementBtn', showAchievementForm);
    $(document).on('click', '.edit-achievement-btn', function() {
        const achievementId = $(this).data('id');
        showAchievementForm('edit', achievementId);
    });
    $(document).on('click', '.delete-achievement-btn', function() {
        itemToDelete = { type: 'achievement', id: $(this).data('id') };
        openModal('deleteModal');
    });
    $(document).on('click', '.view-achievement-btn', function() {
        const achievementId = $(this).data('id');
        viewAchievement(achievementId);
    });

    // Filter handling
    $('#statusFilter, #categoryFilter, #dateFromFilter').on('change', loadAchievements);
    $('#searchFilter').on('keyup', function(e) {
        if (e.key === 'Enter') loadAchievements();
    });

    // Initial load
    loadAchievements();
}

function showAchievementForm(mode = 'create', achievementId = null) {
    showLoading();
    currentAchievementId = achievementId;
    
    $.ajax({
        url: '/cscadmin/achievements/form-data/',
        method: 'GET',
        success: function(response) {
            // Load the form template
            $.ajax({
                url: '/cscadmin/?page=achievement_form',
                method: 'GET',
                success: function(html) {
                    $('#achievementModalBody').html(html);
                    
                    // Populate select options
                    populateSelectOptions('#achievementCategory', response.categories);
                    populateSelectOptions('#achievementStatus', response.statuses);
                    
                    // Set modal title
                    $('#achievementModalTitle').text(mode === 'edit' ? 'Edit Achievement' : 'Add New Achievement');
                    
                    // Update submit button
                    updateAchievementSubmitButton(mode);
                    
                    // If editing, load the achievement data
                    if (mode === 'edit' && achievementId) {
                        loadAchievementData(achievementId);
                    } else {
                        hideLoading();
                    }
                    
                    openModal('achievementModal');
                },
                error: function() {
                    hideLoading();
                    showAlert('danger', 'Failed to load achievement form');
                }
            });
        },
        error: function() {
            hideLoading();
            showAlert('danger', 'Failed to load form data');
        }
    });
}

function populateSelectOptions(selector, options) {
    let html = '';
    options.forEach(option => {
        html += `<option value="${option.id || option.value}">${option.category || option.label || option.type}</option>`;
    });
    $(selector).html(html);
}

function updateAchievementSubmitButton(mode) {
    const $btn = $('#achievementModalSubmitBtn');
    if (mode === 'edit') {
        $('#achievementSubmitBtnIcon').removeClass('fa-plus-circle').addClass('fa-save');
        $('#achievementSubmitBtnText').text('Save Changes');
    } else {
        $('#achievementSubmitBtnIcon').removeClass('fa-save').addClass('fa-plus-circle');
        $('#achievementSubmitBtnText').text('Add Achievement');
    }
}

function loadAchievementData(achievementId) {
    showLoading();
    
    $.ajax({
        url: `/cscadmin/achievements/${achievementId}/detail/`,
        method: 'GET',
        success: function(response) {
            if (response.success) {
                // Populate form fields
                $('#achievementId').val(response.achievement.id);
                $('#achievementTitle').val(response.achievement.title);
                $('#achievementContext').val(response.achievement.context);
                $('#achievementContent').val(response.achievement.content);
                $('#achievementAwardedBy').val(response.achievement.awarded_by);
                $('#achievementTeamName').val(response.achievement.team_name || '');
                $('#achievementMentor').val(response.achievement.mentor || '');
                $('#achievementLocation').val(response.achievement.location || '');
                $('#achievementAwardedOn').val(response.achievement.awarded_on);
                $('#achievementStartDate').val(response.achievement.start_date || '');
                $('#achievementEndDate').val(response.achievement.end_date || '');
                $('#achievementCategory').val(response.achievement.category_id);
                $('#achievementStatus').val(response.achievement.status_id);
                
                // Show current images if exists
                const existingImages = $('#existingImages');
                existingImages.empty();
                
                if (response.achievement.images && response.achievement.images.length > 0) {
                    response.achievement.images.forEach(image => {
                        existingImages.append(`
                            <div class="relative inline-block m-2">
                                <img src="${image.url}" class="h-32 w-32 object-cover rounded">
                                <button onclick="deleteAchievementImage(${image.id}, ${response.achievement.id})" 
                                        class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">
                                    <i class="fas fa-times text-xs"></i>
                                </button>
                            </div>
                        `);
                    });
                    existingImages.removeClass('hidden');
                }
                
                hideLoading();
            } else {
                showAlert('danger', response.error || 'Failed to load achievement data');
                hideLoading();
            }
        },
        error: function(xhr) {
            const error = xhr.responseJSON?.error || 'Failed to load achievement data';
            showAlert('danger', error);
            hideLoading();
        }
    });
}

function submitAchievementForm() {
    showLoading();
    
    const formData = new FormData();
    formData.append('id', $('#achievementId').val());
    formData.append('title', $('#achievementTitle').val());
    formData.append('context', $('#achievementContext').val());
    formData.append('content', $('#achievementContent').val());
    formData.append('awarded_by', $('#achievementAwardedBy').val());
    formData.append('team_name', $('#achievementTeamName').val());
    formData.append('mentor', $('#achievementMentor').val());
    formData.append('location', $('#achievementLocation').val());
    formData.append('awarded_on', $('#achievementAwardedOn').val());
    formData.append('start_date', $('#achievementStartDate').val());
    formData.append('end_date', $('#achievementEndDate').val());
    formData.append('category', $('#achievementCategory').val());
    formData.append('status', $('#achievementStatus').val());
    
    // Append new images
    const fileInput = $('#achievementImages')[0];
    if (fileInput.files.length > 0) {
        for (let i = 0; i < fileInput.files.length; i++) {
            formData.append('images', fileInput.files[i]);
        }
    }
    
    // Determine URL based on mode
    const url = currentAchievementId ? 
        `/cscadmin/achievements/${currentAchievementId}/update/` : 
        '/cscadmin/achievements/create/';
    
    $.ajax({
        url: url,
        type: 'POST',
        data: formData,
        processData: false,
        contentType: false,
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        },
        success: function(response) {
            if (response.success) {
                showAlert('success', response.message || 'Achievement saved successfully');
                closeModal('achievementModal');
                loadAchievements();
            } else {
                showAlert('danger', response.error || 'Failed to save achievement');
            }
        },
        error: function(xhr) {
            let error = 'Failed to save achievement';
            try {
                const response = JSON.parse(xhr.responseText);
                error = response.error || error;
            } catch (e) {
                error = xhr.responseText || error;
            }
            showAlert('danger', error);
        },
        complete: function() {
            hideLoading();
        }
    });
}

function loadAchievements(page = 1) {
    showLoading();
    
    const params = {
        status: $('#statusFilter').val(),
        category: $('#categoryFilter').val(),
        date_from: $('#dateFromFilter').val(),
        search: $('#searchFilter').val(),
        page: page,
        show_deleted: showingDeletedAchievements
    };
    
    $.ajax({
        url: '/cscadmin/achievements/list/',
        method: 'GET',
        data: params,
        success: function(response) {
            renderAchievementsTable(response);
        },
        error: function(xhr) {
            const error = xhr.responseJSON?.error || 'Failed to load achievements';
            showAlert('danger', error);
        },
        complete: function() {
            hideLoading();
        }
    });
}

function renderAchievementsTable(data) {
    if (!data || !data.achievements || data.achievements.length === 0) {
        $('#achievementsTableBody').html(`
            <tr>
                <td colspan="5" class="px-6 py-4 text-center text-sm text-gray-500">
                    No achievements found
                </td>
            </tr>
        `);
        return;
    }
    
    let tableRows = '';
    data.achievements.forEach(achievement => {
        const statusClass = achievement.is_active ? 
            'bg-green-100 text-green-800' : 'bg-red-100 text-red-800';
        
        const awardedDate = achievement.awarded_on ? 
            new Date(achievement.awarded_on).toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            }) : 'N/A';
        
        const featuredImage = achievement.featured_image ? 
            `<img src="${achievement.featured_image}" class="h-10 w-10 rounded-full object-cover cursor-pointer hover:opacity-75 achievement-image-preview" data-src="${achievement.featured_image}">` : 
            '<div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center text-gray-400"><i class="fas fa-trophy"></i></div>';
        
        tableRows += `
            <tr class="hover:bg-gray-50">
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="flex items-center">
                        <div class="flex-shrink-0">
                            ${featuredImage}
                        </div>
                        <div class="ml-4">
                            <div class="text-sm font-medium text-gray-900">${achievement.title || 'Untitled Achievement'}</div>
                            <div class="text-sm text-gray-500">${achievement.team_name ? 'Team: ' + achievement.team_name : ''}</div>
                        </div>
                    </div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-900">${achievement.awarded_by || 'N/A'}</div>
                    <div class="text-sm text-gray-500">${achievement.mentor ? 'Mentor: ' + achievement.mentor : ''}</div>
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <div class="text-sm text-gray-500">${awardedDate}</div>
                    ${achievement.location ? `<div class="text-xs text-gray-400">${achievement.location}</div>` : ''}
                </td>
                <td class="px-6 py-4 whitespace-nowrap">
                    <span class="px-2 inline-flex text-xs leading-5 font-semibold rounded-full ${statusClass}">
                        ${achievement.is_active ? 'Active' : 'Inactive'}
                    </span>
                </td>
                <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                    <button class="text-blue-600 hover:text-blue-900 view-achievement-btn mr-3" data-id="${achievement.id}">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="text-yellow-600 hover:text-yellow-900 edit-achievement-btn mr-3" data-id="${achievement.id}">
                        <i class="fas fa-edit"></i>
                    </button>
                    <button class="text-red-600 hover:text-red-900 delete-achievement-btn" data-id="${achievement.id}">
                        <i class="fas fa-trash"></i>
                    </button>
                </td>
            </tr>
        `;
    });
    
    $('#achievementsTableBody').html(tableRows);
    renderAchievementPagination(data);
    
    // Attach image preview handlers
    $('.achievement-image-preview').click(function() {
        const imgSrc = $(this).data('src');
        $('#largeAchievementImage').attr('src', imgSrc);
        openModal('imagePreviewModal');
    });
}

function renderAchievementPagination(data) {
    if (data.total_pages <= 1) {
        $('#paginationContainer').empty();
        return;
    }
    
    let paginationHtml = `
        <nav class="flex items-center justify-between">
            <div class="flex-1 flex justify-between sm:hidden">
                ${data.has_previous ? 
                    `<a href="#" onclick="loadAchievements(${data.previous_page_number}); return false;" class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Previous
                    </a>` : 
                    `<span class="relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-300 bg-white cursor-not-allowed">
                        Previous
                    </span>`}
                ${data.has_next ? 
                    `<a href="#" onclick="loadAchievements(${data.next_page_number}); return false;" class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50">
                        Next
                    </a>` : 
                    `<span class="ml-3 relative inline-flex items-center px-4 py-2 border border-gray-300 text-sm font-medium rounded-md text-gray-300 bg-white cursor-not-allowed">
                        Next
                    </span>`}
            </div>
            <div class="hidden sm:flex-1 sm:flex sm:items-center sm:justify-between">
                <div class="text-sm text-gray-700">
                    Showing <span class="font-medium">${(data.current_page - 1) * 10 + 1}</span> to 
                    <span class="font-medium">${Math.min(data.current_page * 10, data.total_items)}</span> of 
                    <span class="font-medium">${data.total_items}</span> results
                </div>
                <div>
                    <ul class="relative z-0 inline-flex rounded-md shadow-sm -space-x-px">
    `;
    
    if (data.has_previous) {
        paginationHtml += `
            <li>
                <a href="#" onclick="loadAchievements(${data.previous_page_number}); return false;" class="relative inline-flex items-center px-2 py-2 rounded-l-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Previous</span>
                    <i class="fas fa-chevron-left"></i>
                </a>
            </li>
        `;
    }
    
    // Show page numbers
    const startPage = Math.max(1, data.current_page - 2);
    const endPage = Math.min(data.total_pages, data.current_page + 2);
    
    for (let i = startPage; i <= endPage; i++) {
        if (i === data.current_page) {
            paginationHtml += `
                <li>
                    <span aria-current="page" class="z-10 bg-blue-50 border-blue-500 text-blue-600 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                        ${i}
                    </span>
                </li>
            `;
        } else {
            paginationHtml += `
                <li>
                    <a href="#" onclick="loadAchievements(${i}); return false;" class="bg-white border-gray-300 text-gray-500 hover:bg-gray-50 relative inline-flex items-center px-4 py-2 border text-sm font-medium">
                        ${i}
                    </a>
                </li>
            `;
        }
    }
    
    if (data.has_next) {
        paginationHtml += `
            <li>
                <a href="#" onclick="loadAchievements(${data.next_page_number}); return false;" class="relative inline-flex items-center px-2 py-2 rounded-r-md border border-gray-300 bg-white text-sm font-medium text-gray-500 hover:bg-gray-50">
                    <span class="sr-only">Next</span>
                    <i class="fas fa-chevron-right"></i>
                </a>
            </li>
        `;
    }
    
    paginationHtml += `
                    </ul>
                </div>
            </div>
        </nav>
    `;
    
    $('#paginationContainer').html(paginationHtml);
}

function viewAchievement(achievementId) {
    showLoading();
    
    $.ajax({
        url: `/cscadmin/achievements/${achievementId}/detail/`,
        method: 'GET',
        success: function(response) {
            if (response.success) {
                // Create a modal to display the achievement details
                let imagesHtml = '';
                if (response.achievement.images && response.achievement.images.length > 0) {
                    imagesHtml = `<div class="grid grid-cols-3 gap-4 mt-4">`;
                    response.achievement.images.forEach(image => {
                        imagesHtml += `
                            <div class="relative">
                                <img src="${image.url}" class="w-full h-32 object-cover rounded cursor-pointer hover:opacity-75" 
                                     onclick="$('#largeAchievementImage').attr('src', '${image.url}'); openModal('imagePreviewModal');">
                            </div>
                        `;
                    });
                    imagesHtml += `</div>`;
                }
                
                const html = `
                    <div class="bg-white rounded-lg shadow-lg overflow-hidden">
                        <div class="p-6">
                            <div class="flex items-start">
                                ${response.achievement.featured_image ? 
                                    `<div class="flex-shrink-0 mr-4">
                                        <img src="${response.achievement.featured_image}" class="h-32 w-32 object-cover rounded-lg cursor-pointer hover:opacity-75" 
                                             onclick="$('#largeAchievementImage').attr('src', '${response.achievement.featured_image}'); openModal('imagePreviewModal');">
                                    </div>` : ''}
                                <div>
                                    <h3 class="text-xl font-bold text-gray-800">${response.achievement.title || 'Untitled Achievement'}</h3>
                                    <div class="flex items-center mt-2 text-sm text-gray-600">
                                        <span class="mr-4"><i class="fas fa-trophy mr-1"></i> ${response.achievement.category || 'Uncategorized'}</span>
                                        <span><i class="fas fa-calendar-alt mr-1"></i> ${response.achievement.awarded_on || 'N/A'}</span>
                                    </div>
                                    <div class="mt-2">
                                        <span class="text-sm font-medium">Awarded by:</span>
                                        <span class="text-sm ml-2">${response.achievement.awarded_by || 'N/A'}</span>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="mt-6">
                                <h4 class="text-lg font-semibold text-gray-800">Details</h4>
                                <div class="mt-2 text-gray-700">${response.achievement.content || 'No details provided'}</div>
                            </div>
                            
                            ${imagesHtml}
                        </div>
                        <div class="bg-gray-50 px-6 py-4 flex justify-end">
                            <button type="button" onclick="closeModal('viewAchievementModal')" class="px-4 py-2 bg-primary-dark text-white rounded-md hover:bg-primary-darker">
                                Close
                            </button>
                        </div>
                    </div>
                `;
                
                // Create a new modal for viewing
                $('#achievementModalBody').html(html);
                $('#achievementModalTitle').text('Achievement Details');
                $('#achievementModalSubmitBtn').addClass('hidden');
                openModal('achievementModal');
            } else {
                showAlert('danger', response.error || 'Failed to load achievement details');
            }
        },
        error: function(xhr) {
            const error = xhr.responseJSON?.error || 'Failed to load achievement details';
            showAlert('danger', error);
        },
        complete: function() {
            hideLoading();
        }
    });
}

function deleteAchievementImage(imageId, achievementId) {
    if (!confirm('Are you sure you want to delete this image?')) return;
    
    showLoading();
    
    $.ajax({
        url: `/cscadmin/achievement-images/${imageId}/delete/`,
        type: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        },
        success: function(response) {
            if (response.success) {
                showAlert('success', 'Image deleted successfully');
                loadAchievementData(achievementId); // Reload the achievement data to update the images list
            } else {
                showAlert('danger', response.error || 'Failed to delete image');
            }
        },
        error: function(xhr) {
            const error = xhr.responseJSON?.error || 'Failed to delete image';
            showAlert('danger', error);
        },
        complete: function() {
            hideLoading();
        }
    });
}

function confirmDelete() {
    if (itemToDelete.type === 'achievement') {
        deleteAchievement();
    }
}

function deleteAchievement() {
    showLoading();
    
    $.ajax({
        url: `/cscadmin/achievements/${itemToDelete.id}/delete/`,
        type: 'POST',
        headers: {
            'X-CSRFToken': getCookie('csrftoken')
        },
        success: function(response) {
            if (response.success) {
                showAlert('success', 'Achievement deleted successfully');
                closeModal('deleteModal');
                loadAchievements();
            } else {
                showAlert('danger', response.error || 'Failed to delete achievement');
            }
        },
        error: function(xhr) {
            const error = xhr.responseJSON?.error || 'Failed to delete achievement';
            showAlert('danger', error);
        },
        complete: function() {
            hideLoading();
        }
    });
}

// Initialize when page loads
$(document).ready(function() {
    initializeAchievementList();
    
    // Handle image preview for new uploads
    $(document).on('change', '#achievementImages', function() {
        $('#uploadedImages').empty();
        Array.from(this.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = function(e) {
                $('#uploadedImages').append(`
                    <div class="relative">
                        <img src="${e.target.result}" class="h-32 w-full object-cover rounded">
                        <button type="button" onclick="$(this).parent().remove()" class="absolute top-0 right-0 bg-red-500 text-white rounded-full w-6 h-6 flex items-center justify-center">
                            <i class="fas fa-times text-xs"></i>
                        </button>
                    </div>
                `);
            };
            reader.readAsDataURL(file);
        });
    });
});
