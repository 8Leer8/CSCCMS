<div class="space-y-6 max-h-[70vh] overflow-y-auto p-4">
    <input type="hidden" id="accountId">
    
    <div class="grid grid-cols-1 gap-6 sm:grid-cols-6">
        <!-- Profile Image -->
        <div class="sm:col-span-6 flex justify-center">
            <div class="relative group">
                <img id="accountPreview" class="h-32 w-32 rounded-full object-cover hidden shadow-lg ring-2 ring-emerald-200" src="" alt="Profile preview">
                <div id="accountNoPreview" class="h-32 w-32 rounded-full bg-gradient-to-br from-gray-50 to-gray-100 flex items-center justify-center shadow-lg">
                    <i class="fas fa-user text-gray-300 text-5xl"></i>
                </div>
                <label for="accountProfileImg" class="absolute bottom-0 right-0 bg-white rounded-full p-2 shadow-md cursor-pointer hover:bg-emerald-50 transition-all duration-200 border-2 border-white group-hover:border-emerald-100">
                    <i class="fas fa-camera text-emerald-500"></i>
                    <input id="accountProfileImg" type="file" class="hidden" accept="image/*">
                </label>
            </div>
        </div>
        
        <!-- Email -->
        <div class="sm:col-span-6">
            <label for="accountEmail" class="block text-sm font-medium text-gray-700 mb-1.5">Email Address*</label>
            <div class="relative rounded-lg shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-envelope text-amber-500"></i>
                </div>
                <input type="email" id="accountEmail" class="focus:ring-2 focus:ring-emerald-200 focus:border-emerald-400 block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg transition duration-150 ease-in-out sm:text-sm" required>
            </div>
        </div>
        
        <!-- Password -->
        <div class="sm:col-span-6" id="passwordFieldContainer">
            <label for="accountPassword" class="block text-sm font-medium text-gray-700 mb-1.5">Password*</label>
            <div class="relative rounded-lg shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-lock text-rose-500"></i>
                </div>
                <input type="password" id="accountPassword" class="focus:ring-2 focus:ring-emerald-200 focus:border-emerald-400 block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg transition duration-150 ease-in-out sm:text-sm" autocomplete="new-password">
            </div>
            <p class="mt-1.5 text-xs text-gray-400 italic">Leave blank to keep current password (for existing accounts)</p>
        </div>
        
        <!-- Name Section -->
        <div class="sm:col-span-6 grid grid-cols-1 gap-6 sm:grid-cols-6">
            <!-- First Name -->
            <div class="sm:col-span-3">
                <label for="accountFirstname" class="block text-sm font-medium text-gray-700 mb-1.5">First Name*</label>
                <div class="relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-sky-500"></i>
                    </div>
                    <input type="text" id="accountFirstname" class="focus:ring-2 focus:ring-emerald-200 focus:border-emerald-400 block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg transition duration-150 ease-in-out sm:text-sm" required>
                </div>
            </div>
            
            <!-- Last Name -->
            <div class="sm:col-span-3">
                <label for="accountLastname" class="block text-sm font-medium text-gray-700 mb-1.5">Last Name*</label>
                <div class="relative rounded-lg shadow-sm">
                    <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                        <i class="fas fa-user text-sky-500"></i>
                    </div>
                    <input type="text" id="accountLastname" class="focus:ring-2 focus:ring-emerald-200 focus:border-emerald-400 block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg transition duration-150 ease-in-out sm:text-sm" required>
                </div>
            </div>
        </div>
        
        <!-- Middle Name -->
        <div class="sm:col-span-6">
            <label for="accountMiddlename" class="block text-sm font-medium text-gray-700 mb-1.5">Middle Name</label>
            <div class="relative rounded-lg shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-user text-sky-400"></i>
                </div>
                <input type="text" id="accountMiddlename" class="focus:ring-2 focus:ring-emerald-200 focus:border-emerald-400 block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg transition duration-150 ease-in-out sm:text-sm">
            </div>
        </div>
        
        <!-- Contact Number -->
        <div class="sm:col-span-6">
            <label for="accountContact" class="block text-sm font-medium text-gray-700 mb-1.5">Contact Number</label>
            <div class="relative rounded-lg shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-phone text-violet-500"></i>
                </div>
                <input type="tel" id="accountContact" class="focus:ring-2 focus:ring-emerald-200 focus:border-emerald-400 block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg transition duration-150 ease-in-out sm:text-sm">
            </div>
        </div>
        
        <!-- Account Type -->
        <div class="sm:col-span-6">
            <label for="accountType" class="block text-sm font-medium text-gray-700 mb-1.5">Account Type*</label>
            <div class="relative rounded-lg shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-users-cog text-indigo-500"></i>
                </div>
                <select id="accountType" class="focus:ring-2 focus:ring-emerald-200 focus:border-emerald-400 block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg transition duration-150 ease-in-out sm:text-sm" required>
                    <option value="">Select Type</option>
                    <option value="admin">Admin</option>
                    <option value="user">User</option>
                </select>
            </div>
        </div>
        
        <!-- Status (only for edit) -->
        <div class="sm:col-span-6" id="accountStatusWrapper" style="display:none;">
            <label for="accountStatus" class="block text-sm font-medium text-gray-700 mb-1.5">Status*</label>
            <div class="relative rounded-lg shadow-sm">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i class="fas fa-toggle-on text-teal-500"></i>
                </div>
                <select id="accountStatus" class="focus:ring-2 focus:ring-emerald-200 focus:border-emerald-400 block w-full pl-10 pr-3 py-2.5 border border-gray-200 rounded-lg transition duration-150 ease-in-out sm:text-sm">
                    <option value="true">Active</option>
                    <option value="false">Inactive</option>
                </select>
            </div>
        </div>
    </div>
</div>
