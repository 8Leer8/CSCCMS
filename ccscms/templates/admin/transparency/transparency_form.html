<div class="w-full bg-white p-10 rounded-xl shadow-lg mt-8">
    <form id="transparencyForm" class="space-y-8">
        <input type="hidden" id="transparencyId">
        
        <!-- Basic Information -->
        <div class="mb-8 rounded-lg shadow-md bg-white border border-gray-200">
            <div class="flex items-center mb-2 pt-4 px-6">
                <i class="fas fa-info-circle text-blue-500 bg-blue-50 rounded-full p-2 shadow mr-2"></i>
                <h4 class="text-md font-semibold text-gray-800">Basic Information</h4>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-8 px-6 pb-6">
                <div>
                    <label for="transparencyTitle" class="block text-sm font-medium text-gray-700 flex items-center mb-1">
                        <i class="fas fa-heading mr-2 text-primary-dark"></i> Title
                    </label>
                    <input type="text" id="transparencyTitle" name="title" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-dark focus:border-primary-dark sm:text-base py-3 px-4" required>
                </div>
                <div>
                    <label for="transparencyDate" class="block text-sm font-medium text-gray-700 flex items-center mb-1">
                        <i class="fas fa-calendar-alt mr-2 text-primary-dark"></i> Date
                    </label>
                    <input type="date" id="transparencyDate" name="date" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-dark focus:border-primary-dark sm:text-base py-3 px-4" required>
                </div>
            </div>
        </div>

        <!-- Context -->
        <div class="mb-8 rounded-lg shadow-md bg-white border border-gray-200">
            <div class="flex items-center mb-2 pt-4 px-6">
                <i class="fas fa-align-left text-indigo-500 bg-indigo-50 rounded-full p-2 shadow mr-2"></i>
                <h4 class="text-md font-semibold text-gray-800">Context</h4>
            </div>
            <div class="px-6 pb-6">
                <label for="transparencyContext" class="block text-sm font-medium text-gray-700 flex items-center mb-1">
                    <i class="fas fa-align-left mr-2 text-primary-dark"></i> Context
                </label>
                <textarea id="transparencyContext" name="context" rows="3" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-dark focus:border-primary-dark sm:text-base py-3 px-4 resize-y min-h-[60px]"></textarea>
            </div>
        </div>

        <!-- Description -->
        <div class="mb-8 rounded-lg shadow-md bg-white border border-gray-200">
            <div class="flex items-center mb-2 pt-4 px-6">
                <i class="fas fa-info-circle text-indigo-500 bg-indigo-50 rounded-full p-2 shadow mr-2"></i>
                <h4 class="text-md font-semibold text-gray-800">Description</h4>
            </div>
            <div class="px-6 pb-6">
                <label for="transparencyDescription" class="block text-sm font-medium text-gray-700 flex items-center mb-1">
                    <i class="fas fa-info-circle mr-2 text-primary-dark"></i> Description
                </label>
                <textarea id="transparencyDescription" name="description" rows="4" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-dark focus:border-primary-dark sm:text-base py-3 px-4 resize-y min-h-[80px]"></textarea>
            </div>
        </div>

        <!-- Document Upload -->
        <div class="mb-8 rounded-lg shadow-md bg-white border border-gray-200">
            <div class="flex items-center mb-2 pt-4 px-6">
                <i class="fas fa-upload text-green-500 bg-green-50 rounded-full p-2 shadow mr-2"></i>
                <h4 class="text-md font-semibold text-gray-800">Document Upload</h4>
            </div>
            <div class="px-6 pb-6">
                <label for="transparencyDocument" class="block text-sm font-medium text-gray-700 flex items-center mb-1">
                    <i class="fas fa-upload mr-2 text-primary-dark"></i> Document
                </label>
                <input type="file" id="transparencyDocument" name="document" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-primary-dark focus:border-primary-dark sm:text-base py-3 px-4" accept=".pdf,.doc,.docx">
                <div id="currentDocumentContainer" class="mt-2 hidden">
                    <a id="currentDocument" href="#" target="_blank" class="text-sm text-blue-600 hover:text-blue-900 flex items-center">
                        <i class="fas fa-file-alt mr-1"></i>
                        <span>Current document</span>
                    </a>
                </div>
            </div>
        </div>
    </form>
</div>
