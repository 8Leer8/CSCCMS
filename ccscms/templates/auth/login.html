<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Signup</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .auth-container {
            perspective: 1000px;
        }
        .auth-form {
            transform-style: preserve-3d;
            transition: transform 0.8s;
        }
        .auth-form.flipped {
            transform: rotateY(180deg);
        }
        .form-front, .form-back {
            backface-visibility: hidden;
            position: absolute;
            width: 100%;
            height: 100%;
        }
        .form-back {
            transform: rotateY(180deg);
        }
        .flip-btn {
            transition: all 0.3s;
        }
        .flip-btn:hover {
            transform: translateY(-2px);
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="auth-container w-full max-w-md">
        <div class="auth-form relative w-full h-[500px]">
            <!-- Login Form (Front) -->
            <div class="form-front bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Welcome Back</h2>
                
                <form method="POST" action="{% url 'auth' %}">
                    {% csrf_token %}
                    <input type="hidden" name="login" value="true">
                    
                    <div class="mb-4">
                        <label for="login-email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                        <input type="email" id="login-email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-6">
                        <label for="login-password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                        <input type="password" id="login-password" name="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2">
                        Login
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Don't have an account? 
                        <button id="flip-to-signup" class="flip-btn text-blue-600 font-medium hover:text-blue-800">
                            Sign up
                        </button>
                    </p>
                </div>
            </div>
            
            <!-- Signup Form (Back) -->
            <div class="form-back bg-white rounded-lg shadow-xl p-8">
                <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Create Account</h2>
                
                <form method="POST" action="{% url 'auth' %}">
                    {% csrf_token %}
                    <input type="hidden" name="signup" value="true">
                    
                    <div class="grid grid-cols-2 gap-4 mb-4">
                        <div>
                            <label for="signup-firstname" class="block text-gray-700 text-sm font-medium mb-2">First Name</label>
                            <input type="text" id="signup-firstname" name="firstname" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                        <div>
                            <label for="signup-lastname" class="block text-gray-700 text-sm font-medium mb-2">Last Name</label>
                            <input type="text" id="signup-lastname" name="lastname" required
                                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="signup-email" class="block text-gray-700 text-sm font-medium mb-2">Email</label>
                        <input type="email" id="signup-email" name="email" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label for="signup-contact" class="block text-gray-700 text-sm font-medium mb-2">Contact Number</label>
                        <input type="tel" id="signup-contact" name="contact_number" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-4">
                        <label for="signup-password" class="block text-gray-700 text-sm font-medium mb-2">Password</label>
                        <input type="password" id="signup-password" name="password" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <div class="mb-6">
                        <label for="signup-password2" class="block text-gray-700 text-sm font-medium mb-2">Confirm Password</label>
                        <input type="password" id="signup-password2" name="password2" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    </div>
                    
                    <button type="submit" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 transition duration-300 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2">
                        Sign Up
                    </button>
                </form>
                
                <div class="mt-6 text-center">
                    <p class="text-gray-600">Already have an account? 
                        <button id="flip-to-login" class="flip-btn text-blue-600 font-medium hover:text-blue-800">
                            Login
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const authForm = document.querySelector('.auth-form');
            const flipToSignup = document.getElementById('flip-to-signup');
            const flipToLogin = document.getElementById('flip-to-login');
            
            flipToSignup.addEventListener('click', function() {
                authForm.classList.add('flipped');
            });
            
            flipToLogin.addEventListener('click', function() {
                authForm.classList.remove('flipped');
            });
            
            // Check for URL parameters to show specific form
            const urlParams = new URLSearchParams(window.location.search);
            if (urlParams.get('form') === 'signup') {
                authForm.classList.add('flipped');
            }
        });
    </script>
</body>
</html>
